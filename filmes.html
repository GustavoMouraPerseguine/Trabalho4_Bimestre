<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <!-- Meta tags Obrigatórias -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="filmes.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <title>Pernambucanas</title>
  </head>
  <body>
    <nav style="background-color: #000080;">
      <div class="container">
        <p style="color: white;">Olá, visitante. Seja bem vindo!</p>
      </div>
    </nav>
    <div class="container">
      <div class="row">
        <div class="col">
          <div>
            <img src="Imagens/Imagem1.svg">
          </div>
        </div>
        <div class="col">
          <form>
            <div class="form-group input-group" style="margin-left: -300px;">
              <input type="text" class="form-control" placeholder="O que você está procurando?" style="height: 50px;">
              <span class="input-group-btn">
                <button class="btn btn-default" type="button" style="height: 50px;"><i class="fa fa-search"></i>
                </button>
              </span>
            </div>
          </form>
        </div>
      </div>
      <hr style="margin-bottom: 10px;">
      <div class="row">
        <div class="col-1">
          <p>
            <img src="https://www.pernambucanas.com.br/media/wysiwyg/menu_hamburger.png" alt="">
          </p>
        </div>
        <div class="col-2">
          <div class="dropdown">
            <a class="dropdown-toggle" id="dropdownMenu2" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              <span>Compre Online</span>
            </a>
            <div class="dropdown-menu" aria-labelledby="dropdownMenu2">
              <button class="dropdown-item" type="button"></button>
              <button class="dropdown-item" type="button">Another Ação</button>
              <button class="dropdown-item" type="button">Something else here</button>
            </div>
          </div>
        </div>
        <div class="col-3">
          <a aria-haspopup="true" aria-expanded="false">
            <span>Cartão Pernambucanas</span>
          </a>
        </div>
        <div class="col-3">
          <a aria-haspopup="true" aria-expanded="false">
            <span>Serviços Financeiros</span>
          </a>
        </div>
        <div class="col-2">
          <a aria-haspopup="true" aria-expanded="false">
            <span>Encontre um loja</span>
          </a>
        </div>
        <div class="col-1">
          <a aria-haspopup="true" aria-expanded="false">
            <span>Prime</span>
          </a>
        </div>
      </div>
      <hr style="margin-top: -4px;">
      <div class="row">
        <div class="col">
          <a href="">
            <img src="Imagens/Imagem2.png">
          </a>
        </div>  
      </div>
      <div class="row mt-2">
        <div class="col">
          <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
              <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
              <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
              <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
              <li data-target="#carouselExampleIndicators" data-slide-to="3"></li>
              <li data-target="#carouselExampleIndicators" data-slide-to="4"></li>
              <li data-target="#carouselExampleIndicators" data-slide-to="5"></li>
            </ol>
            <div class="carousel-inner">
              <div class="carousel-item active">
                <a href="">
                  <img class="d-block w-100" src="Imagens/Imagem3.jpg">
                </a>
              </div>
              <div class="carousel-item">
                <a href="">
                  <img class="d-block w-100" src="Imagens/Imagem4.jpg">
                </a>
              </div>
              <div class="carousel-item">
                <a href="">
                  <img class="d-block w-100" src="Imagens/Imagem5.jpg">
                </a>
              </div>
              <div class="carousel-item">
                <a href="">
                  <img class="d-block w-100" src="Imagens/Imagem6.jpg">
                </a>
              </div>
              <div class="carousel-item">
                <a href="">
                  <img class="d-block w-100" src="Imagens/Imagem7.jpg">
                </a>
              </div>
              <div class="carousel-item">
                <a href="">
                  <img class="d-block w-100" src="Imagens/Imagem8.jpg">
                </a>
              </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="sr-only">Anterior</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="sr-only">Próximo</span>
            </a>
          </div>
        </div>
        <div class="row mt-3">
          <div class="col-4">
            <a href="">
              <img src="Imagens/Imagem9.jpg">
            </a>
          </div>
          <div class="col-4">
            <a href="">
              <img src="Imagens/Imagem10.jpg">
            </a>
          </div>
          <div class="col-4">
            <a href="">
              <img src="Imagens/Imagem11.jpg">
            </a>
          </div>
        </div>
      </div>
    </div>


    <!-- JavaScript (Opcional) -->
    <!-- jQuery primeiro, depois Popper.js, depois Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
